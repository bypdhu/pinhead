<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Apps</title>
</head>
<body>
{% if apps %}
    <ul>
    {% for app in apps %}
        <li>
            <a href="{{app.url}}">{{app.name}}</a>
        </li>
    {% endfor %}
    </ul>

{% else %}
no app found
{% endif %}
</body>
</html>
