<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table>
<tr>
    <th>数字</th>
    <th>字符串</th>
</tr>

        {% endfor %}
    {% endif %}
</table>
